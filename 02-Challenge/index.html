<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web API pop quiz</title>
    <link rel="stylesheet" href="Assets/css/style.css"> 
</head>
<body>
    <h1 class="header"> Coding Quiz Challenge </h1>
    <div  id="instructions">
       <div class="In">
            <p> 
                <h3>Here are some of the rules </h3> 
                <h4 class="Rules"> If you get a question wrong your time will decrease. when your time decrese will move on to a new question when the time is at zero your quiz is over  </h4>
                <button type="button">Start Quiz</button>
            </p>
        </div>
        <div id="Question-container" class="hide">
            <div id="question"> Question goes here </div>   
            <div id="answers" class="btn-grid">
                <button class="btn">Answer 1</button>
                <button class="btn">Answer 2</button>
                <button class="btn">Answer 3</button>
                <button class="btn">Answer 4</button>
            </div> 
        </div>
    </div>
    <script src="./Assets/js/script.js"></script>
</body>
</html>
